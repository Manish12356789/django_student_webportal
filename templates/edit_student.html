{% extends "layouts/index.html" %}
{% block title %} Edit Students {% endblock %}
{% block css %}
<style>
    .col-md-6.radio_buttons{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
</style>
{% endblock %}
{% block content %}
{% load static %}
    <div class="page-content">
        <div class="page-bar">
            <div class="page-title-breadcrumb">
                <div class=" pull-left">
                    <div class="page-title">Edit Student</div>
                </div>
                <ol class="breadcrumb page-breadcrumb pull-right">
                    <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="{% url 'index' %}">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li><a class="parent-item" href="{% url 'all_students' %}">Student</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li class="active">Edit Student</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card-box">
                    <form method="POST" action="update/{{student.slug}}">
                        {% csrf_token %}
                    <div class="card-body row">
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" value="{{student.s_fname}}" name="fname" type="text" id="txtFirstName">
                                <label class="mdl-textfield__label">First Name</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" value="{{student.s_lname}}" name="lname" type="text" id="txtLasttName">
                                <label class="mdl-textfield__label">Last Name</label>
                            </div>
                        </div>
                        
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" value="{{student.s_email}}" name="email" type="email" id="txtemail">
                                <label class="mdl-textfield__label">Email</label>
                                <span class="mdl-textfield__error">Enter Valid Email Address!</span>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 radio_buttons">
                            <div class="radio">
                                <input id="male" value="male" name="gender" type="radio" {% if student.s_gender == 'male' %} checked {% endif %}>
                                <label for="male">
                                   Male
                                </label>
                            </div>
                            <div class="radio radio-yellow">
                                <input id="female" value="female" name="gender" type="radio" {% if student.s_gender == 'female' %} checked {% endif %}>
                                <label for="female">
                                    Female
                                </label>
                            </div>
                            <div class="radio radio-red">
                                <input id="others" value="others" name="gender" type="radio" {% if student.s_gender == 'others' %} checked {% endif %}>
                                <label for="others">
                                    Others
                                </label>
                            </div>
                        </div>
                        
                        <div class="col-lg-12 p-t-20 text-center">
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-circle btn-primary">Submit</button>
                            <a href="{% url 'all_students' %}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-circle btn-danger">Cancel</a>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
