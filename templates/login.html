{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Student web portal" />
    <meta name="author" content="webportal" />
    <title>Login</title>
    <!-- google font -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css" />
    <!-- icons -->
    <link rel="stylesheet" href="{% static '/plugins/iconic/css/material-design-iconic-font.min.css' %}">
    <!-- bootstrap -->
    <link href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Theme Styles -->
    <link href="{% static '/css/theme/light/theme_style.css' %}" rel="stylesheet" id="rt_style_components" type="text/css" />
    <!-- style -->
    <link rel="stylesheet" href="{% static '/css/pages/login.css' %}">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://www.einfosoft.com/templates/admin/smart/source/assets/img/favicon.ico" />
</head>

<body>
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Sorry!</strong> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                {% endfor %}
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static '/img/pages/signin.jpg '%}" alt="sing up image"></figure>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form class="register-form" method="POST" action="{% url 'login' %}" id="login-form">{% csrf_token %}
                            <div class="form-group">
                                <div class="">
                                    <input name="username" type="text" placeholder="User Name" class="form-control input-height" /> </div>
                            </div>
                            <div class="form-group">
                                <div class="">
                                    <input name="password" type="password" placeholder="Password" class="form-control input-height" /> </div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
									me</label>
                            </div>
                            <div class="form-group form-button">
                                <button class="btn btn-round btn-primary" type="submit" name="signin" id="signin">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- start js include path -->
    <script src="{% static '/plugins/jquery/jquery.min.js' %}"></script>
    <!-- bootstrap -->
    <script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- end js include path -->
</body>

</html>
